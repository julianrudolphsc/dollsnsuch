<template name="add_products">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Add Product</h3>
        <form class="add_products" enctype="multipart/form-data">

        <div class="form-group">
          <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Product Name...">
        </div>

        <div class="form-group">
          <label>Series/Collection</label>
          <input type="text" name="series" class="form-control" placeholder="Series/Collection...">
        </div>

        <div class="form-group">
          <label>Year</label>
          <input type="text" name="year" class="form-control" placeholder="Year...">
        </div>

        <div class="form-group">
          <label>Category</label>
          <select name="category" class="form-control">
            <option value="0">Select Category</option>
            {{#each categories}}
              <option value="{{slug}}">{{name}}</option>
            {{/each}}
          </select>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="text" name="price" class="form-control" placeholder="Price...">
        </div>

        <div class="form-group">
          <label>Product Image</label>
          <input type="file" name="productImage" id="productImage">
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control"></textarea>
        </div>

          <div class="form-group">
            <label>Featured</label>
            <input type="radio" name="is_featured" value="1">Yes
            <input type="radio" name="is_featured" value="0">No
          </div>
        <div>
          <input type="submit" name="submit" class="btn btn-success" value="Add Product">
          <a href="/" class="btn btn-default">Close</a>
        </div>
        </form>
    </div>
  </div>
</div>
</template>

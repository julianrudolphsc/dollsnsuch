<template name="qfsidebar">
  <h3>Quick Look:</h3>
  <div class="list-group">
    {{#each products}}
        <a href="#" class="list-group-item">Year: {{year}}</a>
        <a href="#" class="list-group-item">Series: {{series}}</a>
        <a href="#" class="list-group-item">Name: {{name}}</a>
        <a href="#" class="list-group-item">Mattel #: {{mattelNumber}}</a>
      {{/each}}
    </div>
</template>
